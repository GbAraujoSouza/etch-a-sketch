<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1>
            Paint Something Nice!!
        </h1>
        <button id='small-grid' class="settings-btn" data-size="16">16x16</button>
        <button id='large-grid' class="settings-btn" data-size="64">64x64</button>
        <button id='black' class="settings-btn">Black Color</button>
        <button id='rainbow' class="settings-btn">Random Color</button>
        <button id='shade' class="settings-btn">Shade Color</button>
        <button id='eraser' class="settings-btn">Eraser</button>
        <button id='clear-btn' class="settings-btn">Clear</button>
    </header>
    <main>
        <div class="container"></div>
    </main>
    <footer>
        App made by <a href="https://github.com/GbAraujoSouza" target="_blank" >@GbAraujoSouza</a>
    </footer>
</body>
</html>
